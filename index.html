<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>FIFA 22 | Paul Pogba</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>


    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/fi" />
  </head>


  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div id="card-wrapper" class="container" style="margin-top: 5%">
      <div id="sidebar" class="three columns">
        <img
          id="sidebar--league-logo"
          src="images/uefa-champions-league-logo.png"
          alt="champions league logo"
        />

        <ul id="sidebar--menu">
          <li>Player Profile</li>
          <li>Team Form</li>
          <li>Stats</li>
          <li>News</li>
          <li>Gaming Hub</li>
          <li>Final</li>
          <li>About</li>
        </ul>

        <div id="sidebar--footer">
          <img
            class="socials-logo"
            src="images/socials/twitter.png"
            alt="twitter-logo"
          />
          <img
            class="socials-logo"
            src="images/socials/youtube.png"
            alt="youtube-logo"
          />
          <img
            class="socials-logo"
            src="images/socials/facebook.png"
            alt="facebook-logo"
          />
          <img
            class="socials-logo"
            src="images/socials/instagram.png"
            alt="instagram-logo"
          />
        </div>
      </div>

      <div id="card--main" class="columns">
        <div id="topbar">
          <ul id="topbar--menu">
            <li>Starting lineup</li>
            <li>Substitutes</li>
            <li>Coach</li>
          </ul>

          <div id="topbar--fixture">
            <img
              id="home-team"
              src="images/outline.png"
              alt="home team logo"
            />
            vs.
            <img
              id="away-team"
              src="images/manchester-united.png"
              alt="away team logo"
            />
          </div>

        </div>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
